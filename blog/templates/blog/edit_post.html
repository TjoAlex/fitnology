{% extends "base.html" %}
{% load static %}

{% block page_header %}
<!--Inspired by boutique ado-->
<!--empty header container-->
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<!--Container for edit posts-->
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Blog Management</h2>
            <h5 class="text-muted">Add Blog Post</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" accept="{% url 'editpost' post.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'blog' %}">Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit">Update Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
